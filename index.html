<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokémon Inicial</title>
</head>
<body>
    <header>
        <h1>Qual seu pokémon inicial?</h1>
    </header>

    <main>
        <p>Digite um número de 1 a 100 para saber qual seu pokémon inicial</p>

        <input type="number" id="escolha" min="1" max="100">
        <input type="button" value="Pokescolha" onclick="pokemon()">

        <div id="inicial">E o seu Pokémon é:</div>
        <img id="imagempok" src="" alt="Imagem do Pokémon" style="display: none;">

    
    </main>

    <script src="script.js"></script>
</body>
</html>
